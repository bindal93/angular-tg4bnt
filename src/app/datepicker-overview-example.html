<mat-form-field>
	<input [(ngModel)]="date1" #variable ="ngModel" matInput [matDatepicker]="picker1" placeholder="Choose a date" (dateChange)="addEvent('date1', $event)">
	<mat-datepicker-toggle matSuffix [for]="picker1">
    <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
  </mat-datepicker-toggle>
	<mat-datepicker #picker1 startView="multi-year" [startAt]="startDate1"></mat-datepicker>
</mat-form-field>
{{date1}}
